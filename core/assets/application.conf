ghost-names: ["cyan", "pink", "orange", "red"]//, "green", "grey", "purple", "gold", "brown"]// "lightGreen"]

map-name: "EMPTY"
lock-to-grid: false
can-move-back-default: true
visibility-directions-default: [true, false, true, true]
visibility-default: 7
pacman-agent: true
show-desired-direction: false
show-visibility-range: true
global-smell: false
show-target: true
real-time-plot: false

force-params {
  min-distance: 3
  max-distance: 5
  ghost-multiplier: 1
  pacman-multiplier: 2
}
predict-params {
  min-distance: 3
}

